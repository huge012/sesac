<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

/*
	화면 구성
	제일 왼쪽 위 : 0,0 top, left
	제일 오른쪽 위 : top, right
	position : default로 static 가짐,

 */

	div {
		width: 150px;
		height: 150px;
		left: 50px;
		position: static;
	}

	.pink {
		background-color: pink
	}
	
	.skyblue {
		background-color: skyblue
	}

</style>

</head>
<body>

	<div class="pink">첫번째 사각형</div>
	<div class="skyblue">두번째 사각형</div>

</body>
</html>
