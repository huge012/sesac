<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="exam02.html">
	<progress max="100" value="40"></progress><br>
	<meter value="40" max="100"></meter><br>
	색상 : <input type="color"><br>
	시간 : <input type="time"><br>
	날짜 : <input type="month"><br>
	주차 선택 : <input type="week">	<br>
	일자 선택 : <input type="date"><br>
	날짜 제한 : <input type="date" min="2021-11-01" max="2022-02-28"><br>
	범위 : <input type="range" min="1" max="10"><br>
	수량 : <input type="number" min="0" max="100" step="5"><br>
	검색어 : <input type="search"><br>
	전화번호 : <input type="tel" placeholder="xxx-xxxx-xxxx형식으로 입력하세요" size="30" pattern="(010\011\016\017\018\019)-\d{3,4}-\d{4}"><br> <!-- 패턴 입력 폼 설정 가능 -->
	이메일 : <input type="email" required><br> <!-- @ 형식 지켜야 함, required의 경우 입력하지 않으면 넘어갈 수 없다는 옵션 -->
	sns : <input type="url"><br> <!-- http:// 부터 써줘야 함 -->
	
	<input type="submit" value="전송">
</form>

</body>
</html>
