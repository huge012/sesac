<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var a = 10, b = 20, c = 30
	alert('a : ' + a + ', b : ' + b + ', c : ' + c)
	alert(`a : ${a}, b : ${b}, c : ${c}`)
	
	alert('10 + 456 = ' + 10 + 456)  // (((문자열 + 정수) = 문자열) + 정수 ) = 문자열 취급
	alert('10 + 456 = ' + (10 + 456))  // 숫자 연산 수행 후 문자열로 변환
	alert(`10 + 456 = ${10 + 456}`) // ${} 사이 연산 먼저 처리함
</script>

</head>
<body>

</body>
</html>
