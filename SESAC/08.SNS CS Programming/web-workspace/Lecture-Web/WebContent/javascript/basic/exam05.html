<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	var num = prompt('정수를 하나 입력하세요')
		
	alert(typeof(num))

	num = Number(num)
	alert(typeof(num))	
	
	// 조건연산자, 삼항연산자 전부 사용 가능
	if (num%2 == 0)
	{
		alert('짝수입니다.')
	}
	else
	{
		alert('홀수입니다.')
	}
	
	switch(num%2) {
	case 0 :
		alert('짝수')
		break;
	case 1 :
		alert('홀수')
		break;
	}
	alert( num%2 == 0 ? "짝수임다" : "홀수임다" )

	
		
</script>

</head>
