<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {
		width:180px;
		height:180px;
	}
	tr {
		width: 30px;
		height: 30px;
	}
	td {
		text-align: center;
	}
	input {
		width: 100%;
		height: 100%;
	}
	input#display {
		border: none;
		text-align: right;
	}
	input:focus {
		outline: none;
	}
</style>

<script>

	function text(val) {
		let display = document.getElementById('display')
		display.value += val
	}

	function reset(){
		document.getElementById('display').value = ""
	}
	
	function calc() {
		let display = document.getElementById('display')
		let result = eval(display.value)
		display.value = result
	}
	
</script>

</head>
<body>
	<table border="1">
		<tr>
			<td colspan="4">
				<input type="text" id="display">
			</td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="text(this.value)"></td>
			<td><input type="button" value="8" onclick="text(this.value)"></td>
			<td><input type="button" value="9" onclick="text(this.value)"></td>
			<td><input type="button" value="/" onclick="text(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="text(this.value)"></td>
			<td><input type="button" value="5" onclick="text(this.value)"></td>
			<td><input type="button" value="6" onclick="text(this.value)"></td>
			<td><input type="button" value="*" onclick="text(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="text(this.value)"></td>
			<td><input type="button" value="2" onclick="text(this.value)"></td>
			<td><input type="button" value="3" onclick="text(this.value)"></td>
			<td><input type="button" value="-" onclick="text(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="text(this.value)"></td>
			<td><input type="button" value="." onclick="text(this.value)"></td>
			<td><input type="button" value="+" onclick="text(this.value)"></td>
			<td><input type="button" value="%" onclick="text(this.value)"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="=" onclick="calc()"></td>
			<td colspan="2"><input type="button" value="CLEAR" onclick="reset()"></td>
		</tr>
	</table>
</body>
</html>
