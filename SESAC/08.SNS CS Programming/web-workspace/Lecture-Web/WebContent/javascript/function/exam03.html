<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function func(a, b) {
		console.log('call')
		console.log(arguments.length, arguments[0], arguments[1])
		console.log(a, b)
	}
	
	/*
		매개변수와 상관없이 func 함수 호출됨
		함수에 들어온 매개변수를 arguments에 배열형으로 저장함
		매개변수 안 적어줘도 arguments 타입으로 조작 가능
	*/
	func()
	func(10)
	func('hello')
	func(10, 20)
	
	
	
</script>

</head>
<body>

</body>
</html>
