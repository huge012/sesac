<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 마우스 오버 시 도형 천천히 바뀌게 만들어주는 기능 transition -->
<style>
	div {
		width: 100px;
		height: 100px;
		background-color: red;
	}
	
	div:hover {
		background-color: pink;
		border-radius: 50%;
		transition-property: background-color, border-radius;
		transition-duration: 8s;
		transition-timing-function: ease;
		transition-delay: 3s;
	}
	
</style>
</head>
<body>
	<div>
	
	
	</div>
</body>
</html>
