<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 엔터 안들어감 -->
	첫번째 문장입니다.
	두번째 문장입니다.
	세번째 문장입니다.
	
	<!-- br 태그 : 엔터 기능, 원래는 br / 인데 / 생략 가능하게 됨 -->
	<br> 
	첫번째 문장입니다.<br>
	두번째 문장입니다.<br>
	세번째 문장입니다.<br>
	
	<!-- &nbsp; : 공백 넣는 특수문자, 스페이스/엔터 등의 공백문자 1개밖에 인식 안됨 -->
	첫번째                  문장입니다.<br> 
	첫번째&nbsp;문장입니다.<br>
	첫번째&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;문장입니다.<br>
	
	
	<div style="background-color:grey">
	
	div의 첫번째 문장입니다.<br>
	div의 두번째 문장입니다.<br>
	
	</div>
	<div style="background-color:pink">
	
	div의 첫번째 문장입니다.<br>
	div의 두번째 문장입니다.<br>
	
	</div>
	
	<!-- p 태그 : 상하좌우에 여백 포함 -->
	<p style="background-color:grey"> 
	
	p의 첫번째 문장입니다.<br>
	p의 두번째 문장입니다.<br>
	
	</p>
	<p style="background-color:pink">
	
	p의 첫번째 문장입니다.<br>
	p의 두번째 문장입니다.<br>
	
	</p>
</body>
</html>
