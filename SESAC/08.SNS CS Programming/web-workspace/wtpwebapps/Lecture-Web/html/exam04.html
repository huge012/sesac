<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- hr : 선그리기, 시작이자 끝 있는 Block 태그 -->
	
	<hr>
	<hr width="100px" color="gray" size="1">
	<hr width="10%" color="pink" size="2">
	<hr width="200px" color="gray" size="3">
	<hr width="20%" color="pink" size="4">
	<hr width="300px" color="gray" size="5">
	<hr width="30%" color="pink" size="6">
	<hr width="400px" color="gray" size="7">
	<hr width="40%" color="pink" size="8">
	<hr width="500px" color="gray" size="9">
	<hr width="50%" color="pink" size="10">
	
	
	<!-- h 태그 : 글자 크기 변환(헤더) + 굵기, h1 ~ h6, block태그 -->
	
	기본 안녕하세요
	<h1 align="center">안녕하세요</h1>
	<h2 align="right">안녕하세요</h2>
	<h3 align="left">안녕하세요</h3>
	<h4 align="right">안녕하세요</h4>
	<h5 align="left">안녕하세요</h5>
	<h6 align="center">안녕하세요</h6>
	
	
	
	
	
</body>
</html>
