<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	/* 맨 처음 나온 자식이 h1 일 때만 적용 */
	h1:first-child {
		color: red;
	}

	/* 가장 처음으로 나오는 h1들에게 전부 적용 */	
	h1:first-of-type {
		color: green;
	}
	
	/* 가장 마지막으로 나오는 h2들에게 전부 적용 */
	h2:last-of-type {
		color: orange;
	}
	
	/* 
	div:only-child		div의 자식이 1개만 있어야 적용
	div:only-of-type	자식이 전부 다른 타입을 가지고 있음
	 */
	
	p::first-line{
		text-decoration: underline;
	}
	
	P::first-letter {
		font-size: 1.5em;
	}
	
	p::selection {
		background-color: yellow;	
	}
	
</style>

</head>

<body>
	<p>
		ABCDEFGHIJKLM<br>
		NOPQRSTUVWXYZ
	</p>
	
	<p>
		abcdefghijklm<br>
		nopqrstuvwxyz
	</p>

	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h3>Header-3</h3>
	<h4>Header-4</h4>
	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h6>Header-6</h6>
	<div>
		<h2>Sub-2</h2>
		<h1>Sub-1</h1>
	</div>
			
</body>
</html>
