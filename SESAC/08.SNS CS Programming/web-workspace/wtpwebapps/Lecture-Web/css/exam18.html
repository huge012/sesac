<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	img {
		width: 100px;
		height: 100px;
		position: absolute;
		left: 100px;
		top: 100px;
		border: 5px solid skyblue;
		
		/* 모든 웹 브라우저에 적용되는 것은 아님, 불안정함 */
		transform: rotate(90deg);
		-webkit-transform: rotate(30deg); /* 크롬, 사파리, 엣지에서 사용해달라 */
		-o-transform: rotate(30deg); 
		-ms-transform: rotate(30deg); /* 마이크로소프트 */
	}

</style>

</head>

<body>

	<img src="../html/images/dog.jpg">	

</body>
</html>
