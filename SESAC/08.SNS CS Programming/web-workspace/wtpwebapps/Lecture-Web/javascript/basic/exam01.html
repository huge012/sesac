<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- css -> javascript 순으로 작성 필수, style 태그는 header에만, script는 body에도 가능 -->
<!-- 웬만하면 css, javascript 다 head에 적는 것이 좋음 -->
<style>
</style>

<!-- 순차 실행으로 script부터 실행 후 body 실행됨 -->
<script>
	document.write('안녕하세요<br>')
</script>

</head>
<body>
	Hello<br>
	<script>
		document.write('반갑습니다<br>')
	</script>
	
</body>
</html>
